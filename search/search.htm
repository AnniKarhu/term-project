<html lang="ru">

<head>
  <meta charset="UTF-8">

  <title>Search utility</title> 
</head>

<body>  


<div class="feedback" id="feedback">
  <div class="feedback__container">
    <h4 class="feedback__title">
      Your request
    </h4>
    
    <form action="127.0.0.1" method="POST">     
      
          
      
       <input name="search_request" type="text" placeholder="type your search request here - 4 words max" minlength="2" pattern="[- A-zÀ-ÿ]+" required>
       
      
      
      <button class="feedback__submit" type="submit">Search</button>
      
    </form>
 
<p><a href = "https://example.com" target="blank"> link1</a></p>

<p><a href = "$link3"> link3</a></p>

<p><a href = "$link5"> link5</a></p>



  


  </body>
